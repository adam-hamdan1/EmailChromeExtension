<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Sorter Dashboard</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="../src/please.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Email Sorter</h1>
            <div class="header-actions">
                <button id="refresh-rules" class="btn">
                    <img src="../assets/icons/refresh.png" alt="Refresh">
                    Refresh Rules
                </button>
                <button id="process-emails" class="btn primary">
                    <img src="../assets/icons/process.png" alt="Process">
                    Process Emails
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="status-section">
                <h2>Status</h2>
                <div id="processing-status" class="status-card">
                    <div class="status-icon"></div>
                    <span class="status-text">Ready to process</span>
                </div>
            </div>

            <div class="rules-section">
                <h2>Active Rules</h2>
                <div id="rules-list" class="rules-container">
                    <!-- Rules will be dynamically inserted here -->
                </div>
                <button id="add-rule" class="btn secondary">
                    Add Rule
                </button>
            </div>

            <!-- Rule Form (added based on the JavaScript code's expectations) -->
            <div class="rule-form-container">
                <form id="rule-form" class="rule-form">
                    <label for="sender">Sender:</label>
                    <input type="text" id="sender" name="sender">

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">

                    <label for="labelId">Label ID:</label>
                    <input type="text" id="labelId" name="labelId">

                    <label for="labelName">Label Name:</label>
                    <input type="text" id="labelName" name="labelName">

                    <label for="senderMatch">
                        <input type="checkbox" id="senderMatch" name="senderMatch">
                        Match Sender
                    </label>

                    <label for="subjectMatch">
                        <input type="checkbox" id="subjectMatch" name="subjectMatch">
                        Match Subject
                    </label>

                    <button type="submit" class="btn primary">Add Rule</button>
                </form>
            </div>

            <div class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Processed Today</span>
                        <span id="processed-today" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Active Rules</span>
                        <span id="active-rules" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Labels Created</span>
                        <span id="labels-created" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="notification-container" class="notification-container">
            <!-- Notifications will be dynamically inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/gmailAPIHandler.js"></script>
    <script src="../src/ruleProcessor.js"></script>
    <script src="../src/notificationManager.js"></script>
    <script src="../src/ruleManagement.js"></script>
    <script src="../src/uiManager.js"></script>
    <script src="../src/service_worker.js"></script>
</body>
</html>
