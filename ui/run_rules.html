<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Sorting Chrome Extension</title>
  <style>
    /* Set a fixed size for the body or wrapper div */
    body {
      width: 250px; /* Fixed width */
      height: auto; /* Fixed height */
      overflow: auto; /* Allows scrollbars if content overflows */
    }
  </style>
</head>
<body>
  <h1>Email Sorter</h1>
  <div id="rulesContainer"></div>
  <br>
  <button id="runSelectedRules">Run Selected Rules</button>
  <br><br>
  <button id="deleteSelectedRules">Delete Selected Rules</button>
  <br><br>
  <button id="createRules">Create New Rules</button>
  
  
  <script type="module" src="../src/popup.js">
    // Check if there's a popup message in sessionStorage
    const message = sessionStorage.getItem("popupMessage");
    
    if (message) {
        // Display the popup
        createPopup(message);

        // Clear the message to prevent it from reappearing
        sessionStorage.removeItem("popupMessage");
    }
  </script>
  <script type="module" src="../src/run_rules.js">
    // Check for the popup message in sessionStorage
    const message2 = sessionStorage.getItem("popupMessage");
    
    if (message2) {
      // Show the popup
      createPopup(message2); 

      // Clear the message
      sessionStorage.removeItem("popupMessage"); 
    }
  </script>
</body>
</html>
